<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My First Fiori App</title>
    <script
      src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
      id="sap-ui-bootstrap"
      data-sap-ui-theme="sap_horizon_dark"
      data-sap-ui-libs="sap.m"
      data-sap-ui-resourceroots='{
            "atdev": "./"
        }'
    ></script>
    <script>
      var oInput = new sap.m.Input("idInput");
      oInput.placeAt("inpu");
      var oBtn = new sap.m.Button("firstBtn", {
        text: "click me",
        // press: function () {
        //   var val = sap.ui.getCore().byId("idInput").getValue();
        //   alert(val);
        // },
      });
      oBtn.placeAt("idBtn");
      var attachBtn = new sap.m.Button("attBtn", {
        text: "Attached",
        press: function () {
          var nBtn = sap.ui.getCore().byId("firstBtn");
          nBtn.attachPress(function () {
            alert(sap.ui.getCore().byId("idInput").getValue());
          });
        },
      });
      attachBtn.placeAt("attButton");
    </script>
  </head>
  <body class="sapUiBody" id="content">
    <div id="inpu"></div>
    <div id="idBtn"></div>
    <div id="attButton"></div>
    welcome
  </body>
</html>
